<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox, Radio</title>
</head>
<body>
    <h1>Checkbox, Radio</h1>

    <H2>Linguagens de Programação</H2>

    <label for="c#">C#</label>
    <input type="checkbox" name="linguagens" id="c#" checked><br>

    <label for="Javascript">Javascript</label>
    <input type="checkbox" name="linguagens" id="Javascript"><br><br>

    <label for="femenino">Femenino</label>
    <input type="radio" name="genero" id="femenino">
    
    <label for="masculino">Masculino</label>
    <input type="radio" name="genero" id="masculino">

</body>
</html>
